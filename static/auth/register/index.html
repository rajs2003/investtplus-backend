<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - InvesttPlus</title>
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Inter font for modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Enhanced CSS -->
    <link rel="stylesheet" href="./register.css">
</head>

<body>
    <div class="register-container">
        <div class="logo">
            <h1>InvesttPlus</h1>
            <p>Join thousands of smart investors today!</p>
        </div>

        <div id="message" class="message" role="alert" aria-live="polite"></div>

        <form id="registerForm" autocomplete="off" novalidate>
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input
                        type="text"
                        id="firstName"
                        name="firstName"
                        placeholder="First name"
                        autocomplete="given-name"
                        required
                        aria-describedby="firstName-error"
                    />
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input
                        type="text"
                        id="lastName"
                        name="lastName"
                        placeholder="Last name"
                        autocomplete="family-name"
                        required
                        aria-describedby="lastName-error"
                    />
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email address"
                    autocomplete="email"
                    required
                    aria-describedby="email-error"
                />
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="Enter your 10-digit phone number"
                    autocomplete="tel"
                    inputmode="numeric"
                    maxlength="10"
                    required
                    aria-describedby="phone-error"
                />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Create a strong password"
                        autocomplete="new-password"
                        required
                        aria-describedby="password-error password-strength"
                    />
                    <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                        <span id="toggleText">Show</span>
                    </button>
                </div>
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-bar" id="strengthBar"></div>
                    <div class="strength-text" id="strengthText">Enter a password</div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-container">
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        placeholder="Confirm your password"
                        autocomplete="new-password"
                        required
                        aria-describedby="confirmPassword-error"
                    />
                    <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                        <span id="toggleText2">Show</span>
                    </button>
                </div>
            </div>

            <div class="terms">
                <label class="checkbox-container">
                    <input type="checkbox" id="termsAccepted" required>
                    <span class="checkmark"></span>
                    By creating an account, you agree to our 
                    <a href="#" onclick="alert('Terms of Service coming soon!')">Terms of Service</a> and 
                    <a href="#" onclick="alert('Privacy Policy coming soon!')">Privacy Policy</a>.
                </label>
            </div>

            <button type="submit" class="register-btn" id="registerBtn">
                <span class="spinner" id="spinner"></span>
                <span id="btnText">Create Account</span>
            </button>
        </form>

        <div class="links">
            <a href="../login/index.html">Already have an account? Sign in</a>
        </div>
    </div>

    <!-- Enhanced JavaScript -->
    <script src="./register.js"></script>
</body>
</html>
